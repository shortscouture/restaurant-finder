<!DOCTYPE HTML>
<html>
    <body>
    <h1>Restaurant Results</h1>
    <div id="json"></div>
    <script>
        async function frontendCommunication() {
        try{
            const response = await fetch('/');
            const data = await response.json();
            document.getElementById('json').textContent = JSON.stringify(data,null,1);
        } catch(err) {
            document.getElementById('json').textContent = 'error!';
            console.error(err);
            }
        }
    frontendCommunication();
    </script>
    </body>
</html>
